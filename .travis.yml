sudo: false

language: cpp, python

python:
    - "2.7.2"

compiler:
    - gcc
    - clang
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    addons:
        apt:
            sources:
            - ubuntu-toolchain-r-test
            packages:
            - gcc-4.8
            - g++-4.8
            - clang

install: ./install.sh

script: 
    - tests/unit_tests.sh
    - tests/integration_tests.sh
